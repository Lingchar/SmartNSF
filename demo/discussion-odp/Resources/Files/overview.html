<div>
<div class="row">
<div class="col-md-8">
<h3>All Discussions</h3>
</div>
<div class="col-md-4 text-right"><input type="button"
	class="btn btn-primary" value="New Topic" ng-click="ovCtrl.newTopic()"></input></div>
</div>
<table class="table">
	<tr
		ng-repeat="topic in ovCtrl.topics | orderBy: 'date' : reverse ='true'"
		ng-click="ovCtrl.openTopic(topic.id)">
		<td>{{topic.date| date:'dd.MM.yyyy HH:mm'}}</td>
		<td>{{topic.topic}}</td>
		<td>{{topic.author}}</td>
	</tr>
</table>
<div class="row">
<div class="col-md-4"><nav aria-label="Page navigation">
<ul class="pagination">
	<li ng-repeat="page in ovCtrl.pages track by $index"  class="{{page.cssclass}}"><a href="#" ng-click="ovCtrl.gotoPage(page)">{{page.title}}</a></li>
</ul>
</nav></div>
<div class="col-md-4"></div>
<div class="col-md-4"><nav aria-label="Page navigation">
<ul class="pagination">
	<li ng-repeat="pkg in ovCtrl.packages track by $index"  class="{{pkg.cssclass}}"><a href="#" ng-click="ovCtrl.gotoPage(pkg)">{{pkg.title}}</a></li>
</ul>
</nav></div>
</div>
</div>
