<div class="row">
	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				New Topic!
			</div>
			<div class="panel-body" ng-form="ntCtrl.topicForm">
				<div class="form-horizontal">
					<div class="form-group">
    					<label for="inputCommentSubject" class="col-sm-2 control-label">Topic</label>
    					<div class="col-sm-10">
      						<input type="text" class="form-control" id="inputCommentSubject" placeholder="Topic" ng-model="ntCtrl.data.topic" ng-required="true">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="inputCommentContent" class="col-sm-2 control-label">Content</label>
    					<div class="col-sm-10">
							<ng-quill-editor ng-required="true" ng-model="ntCtrl.data.content" placeholder="Your thoughts are free...">
							</ng-quill-editor>    					
						</div>
  					</div>
					<div class="form-group">
    					<label for="inputCommentCategories" class="col-sm-2 control-label">Categories</label>
    					<div class="col-sm-10">
      						<input type="text" class="form-control" id="inputCommentCategories" placeholder="Categories" ng-model="ntCtrl.inputCategories" ng-required="true">
    					</div>
  					</div>
  					<div class="form-group">
    					<div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-primary" type="button" ng-click="ntCtrl.saveTopic()" ng-disabled="ntCtrl.postDisabled()">Post!</button>
    					</div>
  					</div>
      			</div>
      		</div>
		</div>
	</div>
</div>
